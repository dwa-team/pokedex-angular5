
<h3>{{ titleComicsComponents }}</h3>

<button (click)="myEvent($event)"> Button </button>

<ul>
  <li *ngFor="let comic of comics; let i = index">
    <div>{{i}} - {{comic.nombre}}</div>
    <div>{{comic.fechaPublicacion}}</div>
    <div>{{comic.editorial}}</div>
    <div>{{comic.isok}}</div>
  </li>
</ul>
